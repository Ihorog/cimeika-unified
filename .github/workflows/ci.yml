name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Checks (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
      fail-fast: true
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build-node-${{ matrix.node-version }}
          path: ./frontend/dist
          retention-days: 7

  backend:
    name: Backend Checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: true
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 ruff
      
      - name: Run flake8 linter
        run: |
          flake8 app/ --count --max-line-length=120 --statistics \
            --extend-ignore=E203,W503,W293,W291,W391,E501,F401 \
            --show-source
      
      - name: Run ruff linter
        # Ruff is informational - flake8 is the primary linter
        # Continue on ruff errors to avoid blocking on stricter rules during MVP phase
        run: |
          ruff check app/ --line-length=100
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/backend

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.frontend.result }}" != "success" ] || [ "${{ needs.backend.result }}" != "success" ]; then
            echo "âŒ One or more checks failed"
            exit 1
          fi
          echo "âœ… All checks passed successfully"
      
      - name: Summary
        if: always()
        run: |
          echo "### CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.frontend.result }}" = "success" ] && [ "${{ needs.backend.result }}" = "success" ]; then
            echo "ðŸŽ‰ **All checks passed!** Ready to merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed.** Please review and fix." >> $GITHUB_STEP_SUMMARY
          fi
