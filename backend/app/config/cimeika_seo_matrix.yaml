# SEO Technical Configuration
seo:
  canonical_lang: en
  hreflang:
    en: "/en/{module}/{category}"
    ua: "/ua/{module}/{category}"
  rules:
    title_max: 60
    description_max: 155

# SEO Automation Layer (preserved from previous version)
seo_automation_layer:
  enabled: true
  response_time_minutes: 15
  signal_sources:
    - google_search_console
    - serp_tracking
    - log_indexation
  automations:
    - name: anomaly_detection
      threshold: dynamic
      action: notify
    - name: ranking_volatility_alerts
      sensitivity: medium
      action: notify
    - name: indexation_drift_monitoring
      tolerance_percent: 3
      action: auto_ticket

# Governance Loop (preserved from previous version)
seo_governance_loop:
  enabled: true
  decision_authority: seo_lead
  escalation_path:
    - seo_lead
    - product_owner
  cadences:
    weekly_health_checks:
      output: health_report
    monthly_strategy_review:
      output: strategy_adjustments
    quarterly_matrix_refactor:
      output: seo_matrix_v_next

governance_status:
  system_reactivity: high
  operational_risk: controlled
  audit_ready: true
