<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ci Icon - Chat/Core representation -->
  <defs>
    <linearGradient id="ci-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="ci-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle - represents the core/orchestration -->
  <circle cx="24" cy="24" r="22" fill="url(#ci-gradient)" opacity="0.15" filter="url(#ci-glow)"/>
  <circle cx="24" cy="24" r="20" stroke="url(#ci-gradient)" stroke-width="2" fill="none"/>
  
  <!-- Inner design - seven dots representing 7 modules -->
  <circle cx="24" cy="10" r="2" fill="url(#ci-gradient)"/>
  <circle cx="35" cy="17" r="2" fill="url(#ci-gradient)"/>
  <circle cx="38" cy="28" r="2" fill="url(#ci-gradient)"/>
  <circle cx="31" cy="38" r="2" fill="url(#ci-gradient)"/>
  <circle cx="17" cy="38" r="2" fill="url(#ci-gradient)"/>
  <circle cx="10" cy="28" r="2" fill="url(#ci-gradient)"/>
  <circle cx="13" cy="17" r="2" fill="url(#ci-gradient)"/>
  
  <!-- Central dot - Ci core -->
  <circle cx="24" cy="24" r="4" fill="url(#ci-gradient)" filter="url(#ci-glow)"/>
  
  <!-- Text "Ci" -->
  <text x="24" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Ci</text>
</svg>
