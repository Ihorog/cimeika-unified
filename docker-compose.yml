services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cimeika-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cimeika}
      POSTGRES_USER: ${POSTGRES_USER:-cimeika_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cimeika_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cimeika-network

  # Optional: Redis Cache (uncomment if async tasks needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: cimeika-redis
  #   command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - cimeika-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cimeika-backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-cimeika}
      - POSTGRES_USER=${POSTGRES_USER:-cimeika_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - SECRET_KEY=${SECRET_KEY:-change_me_in_production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Optional Redis configuration
      # - REDIS_HOST=redis
      # - REDIS_PORT=6379
      # - REDIS_PASSWORD=${REDIS_PASSWORD:-change_me_in_production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cimeika-network

  # Optional: Celery Worker (uncomment if background processing needed)
  # celery-worker:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: cimeika-celery-worker
  #   command: celery -A celery_app worker --loglevel=info
  #   environment:
  #     - POSTGRES_HOST=postgres
  #     - REDIS_HOST=redis
  #     - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     - backend
  #     - redis
  #   networks:
  #     - cimeika-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cimeika-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_APP_NAME=${VITE_APP_NAME:-CIMEIKA}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cimeika-network

networks:
  cimeika-network:
    driver: bridge

volumes:
  postgres_data:
  # redis_data:  # Uncomment if using Redis
